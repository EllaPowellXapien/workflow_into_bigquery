name: run-csv-updater

on:
  workflow_dispatch:   # run manually
  push:
    branches:
      - main

jobs:
  run-csv-updater:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # Validate and write the service account key
      - name: Write GCP key to file
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" | tr -d '\r' | sed 's/\\n/\n/g' > ${{ github.workspace }}/gcp-key.json
          jq empty ${{ github.workspace }}/gcp-key.json

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Debug check secret
        run: |
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            echo "GCP_SA_KEY secret is NOT set!"
            exit 1
          else
            echo "GCP_SA_KEY secret is detected."
            echo "${{ secrets.GCP_SA_KEY }}" | jq 'keys' || echo "JSON not valid"
          fi

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: cs-dashboard-468310

      - name: Run script
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp-key.json
        run: |
          python3 your_script.py

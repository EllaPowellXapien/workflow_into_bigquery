steps:
# Step 1: Build container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/workflow_into_bigquery:$COMMIT_SHA', '.']

# Step 2: Push container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/workflow_into_bigquery:$COMMIT_SHA']

# Step 3: Deploy to Cloud Run Job
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    [
      'run', 'jobs', 'update', 'csv-updater',
      '--image', 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/workflow_into_bigquery:$COMMIT_SHA',
      '--region', 'europe-west1'
    ]

images:
- 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/workflow_into_bigquery:$COMMIT_SHA'
